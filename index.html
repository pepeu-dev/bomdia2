<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem de Bom Dia</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.stockcake.com/public/a/e/2/ae2325da-1483-4f88-aad1-6580c590bcba_large/sunrise-sunflower-field-stockcake.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 15px;
      color: #ffeb3b;
    }

    .intro {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #dfe6e9;
    }

    .mensagem-destaque {
      font-family: 'Playfair Display', serif;
      font-size: 1.7em;
      line-height: 1.6;
      margin: 30px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      animation: fadeIn 1.2s ease-in-out;
      box-shadow: 0 0 14px #ffc107cc;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    .botao-link {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      margin: 10px 5px;
    }

    .botao-whatsapp {
      background: #25D366;
      color: white;
      border: none;
    }

    .botao-alterar {
      background: #00bfa5;
      color: white;
      border: none;
    }

    .botao-whatsapp:hover {
      background: #1ebe5d;
    }

    .botao-alterar:hover {
      background: #009e86;
    }

    .contexto {
      font-size: 0.95em;
      margin-top: 30px;
      color: #dfe6e9;
    }

    @media (max-width: 600px) {
      .mensagem-destaque {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>‚òÄÔ∏è Mensagem de Bom Dia</h1>
      <p class="intro">
        Crie uma mensagem personalizada para desejar um bom dia especial a algu√©m! <br>
        √â r√°pido, gratuito e feito com carinho üåª
      </p>

      <div id="formulario">
        <input type="text" id="nomeDestinatario" placeholder="Nome de quem vai receber">
        <input type="text" id="nomeRemetente" placeholder="Seu nome (quem envia)">
        <br>
        <button onclick="gerarMensagem()" class="botao-link botao-alterar">Gerar Mensagem</button>
      </div>

      <div id="resultado" style="display:none;">
        <p id="mensagemGerada" class="mensagem-destaque"></p>
        <a id="botaoWhatsapp" target="_blank" class="botao-link botao-whatsapp">üì§ Compartilhar no WhatsApp</a>
        <br>
        <button onclick="reiniciar()" class="botao-link botao-alterar">‚úèÔ∏è Trocar nomes</button>
      </div>

      <!-- Banner afiliado -->
      <div id="bannerAfiliado" style="margin-top: 30px; display: none;">
        <a href="https://go.hotmart.com/P101019526K" target="_blank">
          <img src="afiliado.png" alt="Banner Afiliado" style="width: 100%; max-width: 100%; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.3);">
        </a>
      </div>

      <p class="contexto">
        Ap√≥s gerar sua mensagem, voc√™ poder√° compartilh√°-la no WhatsApp com apenas um clique!
      </p>
    </div>
  </div>

  <script>
    function gerarMensagem() {
      const nomeDestinatario = document.getElementById("nomeDestinatario").value.trim();
      const nomeRemetente = document.getElementById("nomeRemetente").value.trim();

      if (!nomeDestinatario || !nomeRemetente) {
        alert("Preencha os dois nomes para continuar.");
        return;
      }

      const mensagem = `‚òÄÔ∏è Bom dia, ${nomeDestinatario}!\n\nDesejo que seu dia seja repleto de paz, alegria e b√™n√ß√£os. Que cada momento de hoje seja iluminado com esperan√ßa e sorrisos sinceros.\n\nCom carinho,\n${nomeRemetente} üåª`;

      document.getElementById("mensagemGerada").innerText = mensagem;
      document.getElementById("formulario").style.display = "none";
      document.getElementById("resultado").style.display = "block";
      document.getElementById("bannerAfiliado").style.display = "block";

      const textoWhatsapp = `${mensagem}\n\nüëâ Quer criar uma mensagem personalizada para algu√©m? Acesse: https://mensagensdobem.site`;
      const whatsappLink = `https://wa.me/?text=${encodeURIComponent(textoWhatsapp)}`;
      document.getElementById("botaoWhatsapp").href = whatsappLink;
    }

    function reiniciar() {
      document.getElementById("nomeDestinatario").value = "";
      document.getElementById("nomeRemetente").value = "";
      document.getElementById("formulario").style.display = "block";
      document.getElementById("resultado").style.display = "none";
      document.getElementById("bannerAfiliado").style.display = "none";
    }
  </script>
</body>
</html>
